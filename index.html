<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Guessing Game </title>
    <link rel="stylesheet" href="STYLE/style.css">
    <link rel="stylesheet" href="STYLE/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <h1>Guess the Word</h1>
      <div class="content"> 
        <input type="text" class="focusInput form-control" maxlength="1" >
        <div class="inputs">
        </div>
        <div class="details">
          <p class="hint">Hint: <span></span></p>
          <p class="guess_Remaining guess_Remaining">Remaining guesses: <span></span></p>
          <p class="guess-Remaining wrong_letter">Wrong letters: <span></span></p>
        </div>
        <button class="reset-btn">Reset Game</button>
      </div>
    </div>

   
        

    
    
    <div id="mySizeChartModal" class="ebcf_modal">
    
      <div class="ebcf_modal-content">
        <span class="ebcf_close">&times</span>
        <img src="try.jpg" class="w-50 position-relative start-50 translate-middle-x" alt="">
        <p id="lose">lose</p>
      </div>
    
    </div>

    <div id="mySizeChartModal2" class="ebcf_modal">
    
      <div class="ebcf_modal-content">
        <span class="ebcf_close">&times;</span>
        <img src="congratulation.jpg" class="w-50 position-relative start-50 translate-middle-x" alt="">

        <p id="win" class="text-warning">win</p>
      </div>
    
    </div>


    <script src="JS/main.js"></script>

  </body>
</html>
